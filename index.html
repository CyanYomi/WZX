<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont/style.css" rel="stylesheet" />

</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="card">
    <h1>Happy Birthday...</h1>

    <div class="message">
      <h2 style="margin-bottom: 16px;">🎉 生日快乐！</h2>
      <p>希望你拥有很多值得庆祝的瞬间，<br>
        有爱你的人，也有你热爱的生活。<br><br>

        过去我可能表达得太满了，<br>

        所以这次，只想做个朋友的样子，<br>
        给你一个简单的祝福，<br>
        还有满屏的夏日花火，<br>
        不打扰，也不多想。<br><br>

      </p>
      <p style="font-weight: bold; margin-top: 24px; color: #1e1f5f;">愿你永远被温柔以待。</p>

    </div>

    <button id="press-btn">放烟花！</button>

    <h2>...with fireworks on top.</h2>
  </div>
  <canvas id="bg-canvas"></canvas>
  <canvas id="fx-canvas"></canvas>


  <script src="script.js"></script>
</body>
</html>
