<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont/style.css" rel="stylesheet" />

</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="card">
    <h1>Happy Birthday...</h1>

    <div class="message">
      <h2 style="margin-bottom: 16px;">🎉 生日快乐！</h2>
      <p>星子落时，又逢你新岁<br>
        愿这一岁的朝暮，<br>
        都有缀着细碎的甜。<br>
        像你笑起来时，<br>
        眉尖漾开的光。<br>
        生日快乐宝，新岁常欢喜<br>
      </p>
      <p style="font-weight: bold; margin-top: 24px; color: #1e1f5f;">202 forever</p>
    </div>

    <button id="press-btn">放烟花！</button>

    <h2>...with fireworks on top.</h2>
  </div>
  <canvas id="bg-canvas"></canvas>
  <canvas id="fx-canvas"></canvas>


  <script src="script.js"></script>
</body>
</html>
